<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Div Example</title>
<style>
    body {
        display: flex;
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        margin: 0;
    }
    .parent {
        display: flex;
        justify-content: center; 
        align-items: center; 
        width: 300px;
        height: 300px;
        background-color: #ddd;
        border: 1px solid #ccc;
        position: relative;
    }

    .child {
        width: 100px;
        height: 100px;
        background-color: #4caf50;
        color: white;
        display: flex;
        align-items: center; 
        justify-content: center; 
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="parent">
    <div class="child">child</div>
</div>

</body>
</html>
